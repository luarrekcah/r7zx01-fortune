<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TigerBot - Gerador de Sinais</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css
" rel="stylesheet">
</head>

<body id="bootstrap-override">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="gerador my-3">

                    <img src="images/backgroundpo.jpg" alt>
                    <ul>
                        <li>
                            <img src="images/iconentrada.png" alt>
                            <h3>NORMAL: <span id="entrada">--</span></h3>
                        </li>
                        <li>
                            <img src="images/iconturbo.png" alt>
                            <h3>TURBO: <span id="turbo">--</span></h3>
                        </li>
                        <li>
                            <img src="images/iconvalidade.png" alt>
                            <h3>VALIDADE: <span id="validade">--</span></h3>
                        </li>
                    </ul>
                    <button type="button" class="btn-gerar" id="geradorbotao">GERAR NOVO SINAL</button>
                </div>
            </div>
        </div>
    </div>
    <div class="betSeteK">
        <iframe src="https://hosting.devluar.com/entraai/6-7iwElU"></iframe>
    </div>
    <script src="js/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous">
    </script>
    <script src="js/dayjs.min.js" defer></script>
    <script src="js/app.js"></script>

    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js
"></script>

    <script>

        button.addEventListener("click", (t) => {
            Swal.fire({
                title: "Atenção!",
                text: "O sinal só funcionará na plataforma abaixo \n ↓",
                icon: "info",
                confirmButtonText: "Entendi",
                customClass: {
                    popup: "my-popup-class",
                    title: "my-title-class",
                    content: "my-content-class",
                },
            });
            t.preventDefault(),
                (button.disabled = !0),
                (output.innerText = getRandomNumber(5, 10)),
                (output2.innerText = getRandomNumber(5, 10)),
                (output3.innerText = updateTime()),
                countdown(60);
        });

    </script>
</body>

</html>
